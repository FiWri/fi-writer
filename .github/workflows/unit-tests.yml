# This GitHub action runs Cypress end-to-end tests.
# It includes NPM installation, custom caching and lots of configuration options.
# It will also record videos and store the ones from failures as Artifacts in the repository
name: Unit Tests

on:
  push:
    branches: [trunk]
  pull_request:
    branches: [trunk]

jobs:

  vitest:
    runs-on: ubuntu-latest
    name: Vitest
    timeout-minutes: 10
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'pnpm'

      - name: Install packages
        run: pnpm install

      - name: Run unit tests
        run: pnpm vitest run
