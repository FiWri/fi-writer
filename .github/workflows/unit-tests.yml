# This GitHub action runs vitest unit tests.
# It includes NPM installation, custom caching and lots of configuration options.
name: Unit tests
on: [push]
# on:
#   push:
#     branches: [trunk]
#   pull_request:
#     branches: [trunk]
jobs:
  vitest:
    runs-on: ubuntu-latest
    name: Vitest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node packages
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      - run: npm ci
      # run vitest
      - name: Run vitest
        run: npm run vitest run
